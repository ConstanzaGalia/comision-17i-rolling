<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/c517701c9a.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <title>Local Storage</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MarketPlace</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <div id="divShowbtnNavbar" class="">
          
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center my-5">
      <h4>HOME</h4>
    </div>
  </div>
  

  <!-- Modal -->
<div class="modal fade" id="Login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="FormularioLogin">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label><span class="text-danger">*</span>
            <input type="email" class="form-control" id="InputEmailLogin" aria-describedby="emailHelp" autocomplete="off" required>
            <p id="noExiste" class="d-none text-danger">Las credenciales son inválidas</p>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label><span class="text-danger">*</span>
            <input type="password" class="form-control" id="InputPasswordLogin" autocomplete="off" required>
          </div>
          <button type="submit" class="btn btn-primary">Iniciá Sesión</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- DIV PRODUCTOS -->
<div class="container">
  <form id="formSearch" class="d-flex mt-3 mb-5">
    <input id="inputSearch" class="form-control me-2" type="search" placeholder="Escriba el nombre del producto" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Buscar</button>
    <button class="btn btn-outline-dark ms-3" type="button" onclick="clearSearch()">X</button>
  </form>
  <div class="row justify-content-around" id="ContainerProductos">

  </div>
</div>

<div class="modal fade" id="Registro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="FormRegistro">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label><span class="text-danger">*</span>
            <input type="text" class="form-control" id="InputNameRegistro" aria-describedby="emailHelp" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Apellido</label><span class="text-danger">*</span>
            <input type="text" class="form-control" id="InputLastNameRegistro" aria-describedby="emailHelp" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label><span class="text-danger">*</span>
            <input type="email" class="form-control" id="InputEmailRegistro" aria-describedby="emailHelp" autocomplete="off" required>
            <p id="alreadyEmail" class="d-none text-danger">El email ya se encuentra registrado</p>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label><span class="text-danger">*</span>
            <input type="password" class="form-control" id="InputPasswordRegistro" autocomplete="off" required>
            <p id="passValid" class="d-none text-danger">La contraseña debe tener al menos 1 mayuscula, 1 minuscula, un número y 8 carácteres</p>
          </div>
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
  </div>
</div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
  <!-- <script src="./teoria.js"></script> -->
</body>

</html>
