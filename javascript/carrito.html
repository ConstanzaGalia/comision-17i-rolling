<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/c517701c9a.js" crossorigin="anonymous"></script>
  <script src="./carrito.js"></script>
  <title>Arrays - Funciones</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-cart-shopping"></i>
          Carrito de compras
        </a>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="row">
        <button type="button" class="btn btn-primary my-2" onclick="actualizarLista()">
          <i class="fa-solid fa-rotate"></i>
          Actualizar
        </button>
        <button type="button" class="btn btn-success my-2" onclick="agregarProducto()">
          <i class="fa-solid fa-plus"></i>
          Agregar</button>
          <button type="button" class="btn btn-danger my-2" onclick="eliminarProducto()">
            <i class="fa-solid fa-trash"></i>
            Eliminar</button>
            <button type="button" class="btn btn-warning my-2" onclick="editarProducto()">
              <i class="fa-solid fa-pen-to-square"></i>
              Editar</button>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <h3 class="my-5">Productos</h3>
        <div id="tabla"></div>
      </div>
    </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
